<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./index.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    </head>

    <body>
        <div class="container">
            <div class="result">
                <h1>Your Result</h1>
                <div class="circle">
                    <h2>76</h2>
                    <p class="max-score">of 100</p>
                </div><!-- Circle Closes -->
                <h3>Great</h3>
                <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div> <!-- Result Closes -->

            <div class="summary">
                <h1>Summary</h1>
                <div class="summary-container">
                    <section class="red">
                    <h4><img class="pic" src="assets/images/icon-reaction.svg" alt="" class="inline">
                     Reaction</h4>
                    <p ><strong>80</strong> / 100</p>
                </section>

                <section class="yellow">
                    <h4><img src="assets/images/icon-memory.svg" alt="" class="inline">
                     Memory</h4>
                    <p ><strong>92</strong> / 100</p>
                </section>
   
                <section class="green">
                    <h4><img src="assets/images/icon-verbal.svg" alt="" class="inline">
                    Verbal</h4>
                    <p ><strong>61</strong> / 100</p>
                </section>

                <section class="blue">
                    <h4><img src="assets/images/icon-visual.svg" alt="" class="inline">
                    Visual</h4>
                    <p ><strong>72</strong> / 100</p>
                </section>

                <a href="#" class="btn">Continue</a>

                </div>
            </div><!-- Summary Closes -->
        </div> <!-- Container Closes -->
    </body>
</html>
